<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Formulario de Tarjeta de Crédito Dinámico</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="contenedor">
		<section class="tarjeta " id="tarjeta">
			<div class="delantera">
				<div class="logoMarca">
					<img src="./img/logos/visa.png" alt="">
				</div>
					<img src="./img/chip-tarjeta.png" class="chip" alt="">
					<div class="datos">
						<div class="grupo" id="numero">
							<p class="label">Numero Tarjeta</p>
							<p class="numero">#### #### ####</p>
						</div>
						<div class="flexbox">
							<div class="grupo" id="nombre">
								<p class="label">Nombre Tarjeta</p>
								<p class="nombre">Maicol Pinzon</p>
							</div>

							<div class="grupo" id="expiracion">
								<p class="label"> Expiracion</p>
								<p class="expiracion"> <span class="mes">MM</span>/ <span class="año">AA</span></p>
							</div>
						</div>
					</div>
			</div>

			<div class="trasera">
				<div class="barraM"></div>
				<div class="datos">

					<div class="grupo" id="firma" >
						<p class="label">Firma</p>
						<div class="firma"><p></p></p></div>
					</div>
					<div class="grupo" id="ccv">
						<p class="label">CCV</p>
						<P class="ccv"></P>
					</div>
				</div>
				<p class="leyenda">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus exercitationem, voluptates illo.</p>
				<a href="#" class="linkBanco">www.Sinco.com</a>


			</div>
		</section>

		<div class="contenedorbtn">
			<button class="abrir" id="abrir">
				<i class="fas fa-plus"></i>
			</button>
		</div>

		<form action="" id="formulario" class="formulario">
			<div class="grupo">
				<label for="inputNumero"> Numero Tarjeta</label>
				<input type="text" id="inputNumero" maxlength="19">  
			</div>

			<div class="grupo">
				<label for="inputNombre"> Nombre </label>
				<input type="text" id="inputNombre" maxlength="19"> 
			</div>
			<div class="flexbox">
				<div class="grupo expira">
					<label for="selectmes">Expiracion</label>
					<div class="flexbox">
						<div class="grupo-select">
							<select name="mes" id="selectmes">
								<option value="disabled select">Mes</option>
							</select>
							<i class="fas fa-angle-down"></i>
						</div>
						<div class="grupo-select">
							<select name="año" id="selectaño">
								<option value="disabled select">Año</option>
							</select>
							<i class="fas fa-angle-down"></i>
						</div>
					</div>
				</div>

				<div class="grupoccv">
					<label for="inputccv">CCV</label>
					<input type="text" id="inputccv" maxlength="3">
				</div>

			</div>
			<button type="submit" class="btnEnviar">Enviar</button>
		</form>



	</div>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
