<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
<link rel="stylesheet" href="./stile.css">
</head>
<body>
  <style>

</style>
   
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

<script>
const checkboxes = document.querySelectorAll('input[type="checkbox"]');
 
 let ultimoCheck;
 function controladorCheck(event){
     if(event.shiftKey){
         console.log(this);
         let estaEntre= false;
         checkboxes.forEach(check => {
             if(check === this || check === ultimoCheck){
                 estaEntre = !estaEntre;
             }
             if(estaEntre){
                 check.checked = true;
             }
  
         })
     }
     ultimoCheck = this;
 }
  
 checkboxes.forEach(function(check){
     check.addEventListener('click', controladorCheck)
 })
</script>
</body>
</html>
